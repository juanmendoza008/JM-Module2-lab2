<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="description" />
  <meta name="Keywords" />
  <meta name="author" />
  <meta name="viewport" />
  <title>Basic Title</title>
</head>

<body>
  <header>
    <nav>
      <!-- works like <a href="/index.html">Home</a> -->
      <a href="/">Home</a>
      <a href="index.html">Index</a>
    </nav>
  </header>

  <main>
    <form>
      <div>
        <label for="fName">First Name:</label>
        <input type="text" id="fName" name="name">
      </div>
      <br>
      <div>
        <label for="lName">Last Name:</label>
        <input type="text" id="lName" name="text">
      </div>  
      <br>

      <div>
        <h3>Favourite F1 brand cars</h3>
        <div>
          <input type="radio" id="ferrari" name="Brand Car" value="Ferrari">
          <label for="ferrari">Ferrari</label>
        </div>
        <div>
          <input type="radio" id="redbull" name="Brand Car" value="Red Bull">
          <label for="redbull">Red Bull</label>
        </div>
        <div>
          <input type="radio" id="mercedes" name="Brand Car" value="Mercedes">
          <label for="mercedes">Mercedes</label>
        </div>
        
    
        <h3>Fruit that you like</h3>
        <div>
          <input type="checkbox" id="Fruit1" name="Fruit1" value="Mango">
          <label for="Fruit1">Mango</label>
        </div>
        <div>
          <input type="checkbox" id="Fruit2" name="Fruit2" value="Blueberries">
          <label for="Fruit2">Blueberries</label>
        </div>
        <div>
          <input type="checkbox" id="Fruit3" name="Fruit3" value="Apple">
          <label for="Fruit3">Apple</label>
        </div>


        <br>
        <input type="submit" value="Submit">
      </div>



    </form>



  </main>

  <footer>Copyright &copy; 2024</footer>
</body>

</html>
